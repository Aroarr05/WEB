<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="estilo" href="estilo.css">
    <title>Formulario</title>
</head>

<body>
    <div>
        <fieldset>
            <legend>Datos personales</legend>
            <from>
                <div>
                    <label for="name">D.N.I:</label>
                    <input type="text" id="name" name="user_dni" />
                </div>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="user_dni" />
                </div>
                <div>
                    <label for="name">Apellido</label>
                    <input type="text" id="name" name="user_dni" />
                </div>
                <div>
                    <label for="name">Sexo:</label>
                    <input type="radio" id="name" name="user_dni" />
                    <label for="name">Hombre</label>
                    <input type="radio" id="name" name="user_dni" />
                    <label for="name">Mujer</label>
                </div>
            </from>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Dirección</legend>
            <from>
                <div>
                    <label for="name">Calle/Avda:</label>
                    <input type="text" id="name" name="user_dni" />
                </div>
                <div>
                    <label for="name">Población</label>
                    <input type="text" id="name" name="user_dni" />
                </div>
                <div>
                    <label for="name">Provincia:</label>
                    <select>
                        <option value="value1">Almería</option>
                        <option value="value2">Granada</option>
                        <option value="value3">Málaga</option>
                        <option value="value4">Sevilla</option>
                    </select>
                </div>
            </from>
        </fieldset>
    </div>
    <div>
        <fieldset>
            <legend>Práctica en grupo</legend>
            <from>
                <div>
                    <label for="name">Archivo:</label>
                    <input type="text" id="name" name="user_dni" />
                    <input type="submit" value="Browse..." />
                    <input type="checkbox" id="name" name="user_dni" />
                    <label for="name">Archivo comprimido</label>
                    <input type="checkbox" id="name" name="user_dni" />
                    <label for="name">Archivo encriptado</label>
                </div>
                <div>
                    <label for="name">Descripción de la páctica</label>
                </div>
                <textarea name="comentarios" rows="10" cols="40"></textarea>
                <p>
                    <input type="submit" value="Submit Query" />
                </p>
            </from>
        </fieldset>
    </div>
</body>

</html>
