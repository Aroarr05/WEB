<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

<body class="bg-gray-50">

    <!-- Barra de navegación -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo -->
            <img src="./assets/logo.png" alt="logo" class="h-10">

            <!-- Botón de Menú (Responsive) -->
            <button id="menu-button" class="lg:hidden text-gray-600 focus:outline-none" aria-expanded="false" aria-controls="navbar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"

    <!-- Contenido del artículo -->
    <main class="container mx-auto p-6 grid md:grid-cols-3 gap-6">
        <!-- Artículo principal -->
        <article class="md:col-span-2">
            <h1 class="text-3xl lg:text-4xl font-bold text-gray-800 mb-4">Bergantín</h1>

            </p>
        </article>

        <!-- Barra lateral -->
        <aside>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Otros Barcos</h2>
            <!-- Galeón -->
            <a href="./galeon.html" class="block bg-white rounded-lg shadow-md hover:shadow-xl transition mb-4">
                <img src="./assets/galeon.jpg" alt="Galeón" class="rounded-t-lg">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Galeón</h3>

            <!-- Balandro -->
            <a href="./" class="block bg-white rounded-lg shadow-md hover:shadow-xl transition">
                <img src="./assets/balandro.webp" alt="Balandro" class="rounded-t-lg">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Balandro</h3>
                </div>
            </a>
        </aside>
    </main>

    <!-- Lista de comentarios -->
    <section class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Comentarios</h2>
        <ul>

            <li class="bg-white p-4 rounded-lg shadow-md">
                <p class="text-gray-600">Comentario 2...</p>
            </li>
        </ul>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-10">
        <div class="container mx-auto py-6 text-center">
            <img src="./assets/logo.png" alt="Logo" class="h-12 mx-auto mb-4">
            <p class="text-sm">
                &copy; 2024 Sea of Thieves. Todos los derechos reservados.
            </p>
        </div>
    </footer>

</body>

</html>
