<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('./../Ejercicio2/assets/imagen.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center h-screen">
        <form class="bg-white w-80 rounded-lg p-6 shadow-lg">
            <input
                class="border border-yellow-500 w-full px-3 py-2 mb-4 rounded-md placeholder-gray-500 focus:outline-none focus:border-2 focus:border-yellow-700"
                type="text" id="nombre" name="nombre" placeholder="Nombre">
            <input
                class="border border-yellow-500 w-full px-3 py-2 mb-4 rounded-md placeholder-gray-500 focus:outline-none focus:border-2 focus:border-yellow-700"
                type="text" id="correo" name="correo" placeholder="Correo">
            <input
                class="border border-yellow-500 w-full px-3 py-2 mb-4 rounded-md placeholder-gray-500 focus:outline-none focus:border-2 focus:border-yellow-700"
                type="password" id="contrasena" name="contrasena" placeholder="ContraseÃ±a">

            <div class="flex w-full space-x-2">
                <input
                    class="bg-yellow-500 text-white w-1/2 py-2 rounded-md cursor-pointer hover:bg-yellow-300 hover:text-black"
                    type="submit" value="Entrar">
                <input
                    class="bg-yellow-500 text-white w-1/2 py-2 rounded-md cursor-pointer hover:bg-yellow-300 hover:text-black"
                    type="reset" value="Borrar">
            </div>
            <p class="mt-4 text-sm underline text-yellow-500 cursor-pointer hover:text-yellow-700">Nuevo Usuario</p>
        </form>
    </div>
</body>

</html>
